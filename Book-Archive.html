<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search Meal</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body >
    <h3 class="text-primary my-3 text-center">Search your favourite Book here</h3>

    <!-- Search field  -->
    <div class="input-group mb-3 w-50 m-auto">
        <input id="input-field" type="text" class="form-control" placeholder="Enter your favourite Book's name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="inputText()" class="btn btn-outline-secondary btn-dark text-light" type="button" id="button">Button</button>
      </div>
      <div  id="total-book" class="text-center fw-bold">
       
      </div>
      <!-- Book cards  -->
      <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      <!-- error message  -->
      <div id="error">
        <p class="text-danger text-center pt-4">Sorry! Coudn't find any item please try again</p>
      </div>
      <!-- js link -->
      <script src="Book-Archive.js"></script>

</body>
</html>
